<!DOCTYPE html>
<html lang="en">

<head>
    <title>Self assesment</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/dist/tailwind.css" rel="stylesheet">
    <link href="../dist/tailwind.css" rel="stylesheet">
    <script src="main.js"></script>
</head>

<body class="p-0 m-0 text-gray-800 bg-white">
    <nav class="">
        <div class="flex nav-bar-container">
            <a href="https://www.rewi.europa-uni.de/site-euv/de/studium/studienangebot/jura/index.html"
                class="nav-item">Studieninteressierte</a>
            <a href="https://www.rewi.europa-uni.de/de/studium/index.html" class="nav-item bg-[#CB9011]">Studium</a>
            <a href="https://www.rewi.europa-uni.de/de/dekanat/index.html" class="nav-item">Dekanat</a>
            <a href="https://www.rewi.europa-uni.de/de/forschung/index.html" class="nav-item">Forschung</a>
            <a href="https://www.rewi.europa-uni.de/de/lehrstuhl/index.html" class="nav-item">Professuren</a>
            <a href="https://www.rewi.europa-uni.de/de/polrecht/index.html" class="flex-grow nav-item">Polnisches Recht</a>
        </div>
    </nav>

    <p class="my-10 ml-10 text-xl">Bist Du daran interessiert,</p>

    <section class="flex flex-col mx-5 my-10 bg-gray-300 rounded-xl" id="question-set-container">
        <template class="hidden question-set-template">
            <div class="question-set">
                <div class="question">A sample question?</div>
                <div class="answer">
                    <label class="answer-button" tabindex="0" aria-point="0"
                        onclick="select_answer(this)">answer-option</label>
                </div>
            </div>
        </template>
    </section>

    <section class="flex flex-row justify-end mb-16">
        <div class="action-button" tabindex="0" onclick="reset_response()">reset</div>
        <div class="action-button" tabindex="0" onclick="submit_response()">submit</div>
    </section>

    <section class="">
        <div class="fixed hidden top-0 left-0 flex-col justify-center w-screen h-full align-middle bg-[#00000044]"
            id="result-response-container">
            <div class="flex flex-col justify-center px-10 py-10 text-center align-middle bg-gray-400 max-w-[900px] rounded-xl ml-auto mr-auto">
                <p class="text-2xl submit-response"></p>
                <div class="mt-10 mr-auto ml-auto w-min action-button" onclick="close_result()">close</div>
            </div>
        </div>
    </section>

    <p class="py-2 text-lg text-center text-white bg-gray-800">Developed by <a target="_blank"
            href="https://me.sudipg.com.np" class="underline">Awanish Srivastava</a>
    </p>
</body>

</html>
